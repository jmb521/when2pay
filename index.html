<!DOCTYPE html>
<html>
    <head>
        <title>When2Pay</title>
        <link rel="stylesheet" type="text/css" href="normalize.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        
 <script src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src = "http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="wrapper">
                <img src="images/when2paylogo1.jpg" alt="When2Pay Logo" class="logo" />
                <ul  class="main-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">How We Do It</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <div class="main wrapper">
            
            <div class="pay">
                <h2>Income</h2>
                <form>
                    <table>
                        <tr>
                            <td colspan="2"><label for="income1">Income 1: </label><br />
                                <input type="text" id=income class="income1" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="frequency">Frequency: </label><br />
                                <select name="frequency" id="frequency">
                                    <option value="weekly">Weekly</option>
                                    <option value="biweekly">Bi-Weekly</option>
                                    <option value="1stand15th">1st and 15th</option>
                                    <option value="monthly">Monthly</option>

                                </select>
                            </td>
                            <td><label for="nextpay1">Next Pay Date</label><br />
                                <input type="date" id="nextpay" size="15px" />
                            </td>
                        </tr>
                        <tr>
                        <td colspan="2">
                            <button id="incomebutton" role="button">Update Income</button>
                            </td>
                        </tr>
                        
                </table>
                
                </form>
            </div>
            <div class="bills">
                <h2>Bills</h2>
                <form>
                    <table>
                        <tr>
                            <td colspan="2">
                                <label for="bill">Bill: </label><br />
                                <input type="text" name="bill" size="15px" />
                            </td>
                        </tr>
                        <tr>
                             <td>
                                <label for="billfrequency">Bill Frequency: </label><br />
                                <select name="billfrequency">
                                    <option name="every30days">Every 30 days</option>
                                    <option name="samedate">Same date each month</option>
                                    <option name="everyothermonth">Every other month</option>
                                    <option name="every6months">Every 6 months</option>
                                </select>                                
                            </td>
                            <td>
                                <label for="duedate">Due Date: </label><br />
                                <input type="date" name="duedate" size="15px" />
                            </td>
                            
                        </tr>
                        <tr>
                        <td colspan="2">
                            <button id="billbutton" role="button">Update Bill</button>
                            </td></tr>
                         
                </table>
                
                </form>
                
            </div>
            <div class="incometable">
            <table id="incometr">
                <tr>
                    <td>Income Name</td>
                    <td>Frequency</td>
                    <td>Next Pay Date</td>
                </tr>
                
                </table>
            </div>
            
        </div>
         <footer class="main-footer">
        <p>2016 &copy; When2Pay</p>
        </footer>
              
        
       

<script src="main.js"></script>
    </body>

</html>
